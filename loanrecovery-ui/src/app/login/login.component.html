<div class="bootstrap-wrapper">
  <div class="container mt">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img class="img-fluid" style="width: 100px;"  src="/assets/login.jpg" alt="">
        </div>
        <h1 class="text-center">!! Login here !!</h1>
        <!--Creating Form-->
        <form (ngSubmit)="onSubmit()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>UserName</mat-label>
            <input [(ngModel)]="credentials.username" name="username" required type="text" matInput/>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="credentials.password" required name="username" type="password" matInput/>
          </mat-form-field>
          <div class="container text-center">
            <button type="submit" mat-raised-button color="primary">
              Login
            </button>
              <button style="margin-left: 15px;" type="reset"  mat-raised-button color="accent">
              reset
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
